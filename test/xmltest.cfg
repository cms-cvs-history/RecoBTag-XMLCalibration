process GeometryTest = {
# empty input service, fire 1 event
        service = MessageLogger {
   	 vstring destinations = {   "detailedInfo.txt"
        	                     , "critical.txt"
                        	     , "cerr"
	                        }
 	  PSet critical.txt     = { string threshold = "ERROR"   }
  	  PSet detailedInfo.txt = { string threshold = "INFO"    } 
          PSet cerr             = { string threshold = "WARNING" }

	}
        source = EmptySource {untracked int32 maxEvents = 1}
        module prod =  XMLCalibrationTest {}
	
#provide a scheduler path
        path p1 = {prod}      
}

